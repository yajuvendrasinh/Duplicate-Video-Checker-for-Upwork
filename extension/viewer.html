<!DOCTYPE html>
<html>
<!-- 
    Upwork Bid Checker - Viewer Page
    
    PURPOSE:
    This HTML file defines the structure of the "Recent Bids" page.
    It uses a clean, modern "Card" UI design to display the list of bids.
-->

<head>
    <meta charset="UTF-8">
    <title>Recent Bids</title>
    <style>
        /* 
           GLOBAL STYLES 
           Using 'Inter' or system fonts for a clean, modern look.
        */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
            /* Light grey background */
            color: #333;
        }

        h2 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* 
           CARD CONTAINER 
           Wraps the table to give it a "Card" look with shadow and rounded corners.
        */
        .card {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            padding-bottom: 20px;
            /* Space for the Load More button */
        }

        /* TABLE STYLES */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th,
        td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }

        th {
            background-color: #f8f9fa;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #edf2f7;
        }

        tr:last-child td {
            border-bottom: none;
            /* Remove border from last row */
        }

        tr:hover {
            background-color: #f7fafc;
            /* Subtle hover effect */
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: #718096;
        }

        /* JOB ID COLUMN */
        .job-id {
            color: #718096;
            /* Font size is inherited to match other columns */
        }

        /* TITLE COLUMN */
        .title-col {
            font-weight: 500;
            color: #2d3748;
        }

        .title-col a {
            text-decoration: none;
            color: inherit;
        }

        .title-col a:hover {
            color: #3182ce;
            /* Link color on hover */
            text-decoration: underline;
        }

        /* BUTTON STYLES */
        .refresh-btn {
            padding: 10px 20px;
            background-color: #3182ce;
            /* Blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .refresh-btn-header {
            float: right;
            margin-top: -50px;
            /* Align with title */
        }

        .refresh-btn:hover {
            background-color: #2c5282;
            /* Darker Blue */
        }

        .refresh-btn:disabled {
            background-color: #cbd5e0;
            /* Grey */
            cursor: not-allowed;
            color: #718096;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
        }

        /* BADGE STYLES (For "Added By" column) */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            /* Pill shape */
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <h2>Recent Bids</h2>
    <!-- Refresh Button (Top Right) -->
    <button id="refreshBtn" class="refresh-btn refresh-btn-header">Refresh Data</button>

    <!-- Main Card Container -->
    <div class="card">
        <table id="bidsTable">
            <thead>
                <tr>
                    <th>Added By</th>
                    <th>Time Added</th>
                    <th>Job ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by viewer.js -->
            </tbody>
        </table>

        <!-- Load More Button (Bottom Center) -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="refresh-btn" style="display: none;">Load 10 More</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">Loading data...</div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
