<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Upwork Bid Checker</title>
  <style>
    /* Modern Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #2d3748;
      width: 360px;
      /* Fixed width for popup */
    }

    /* Card Container - Now the main wrapper */
    .card {
      background: white;
      padding: 20px;
    }

    /* Header */
    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Input Group */
    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #718096;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      color: #2d3748;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    /* Info Section */
    .info {
      background-color: #edf2f7;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 13px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info p:last-child {
      margin-bottom: 0;
    }

    .info strong {
      color: #4a5568;
      font-weight: 600;
    }

    .url-preview {
      color: #718096;
      font-size: 12px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #saveBtn {
      background-color: #3182ce;
      color: white;
      margin-bottom: 10px;
    }

    #saveBtn:hover {
      background-color: #2c5282;
    }

    #saveBtn:disabled {
      background-color: #cbd5e0;
      cursor: not-allowed;
    }

    #viewBtn {
      background-color: transparent;
      color: #3182ce;
      border: 1px solid #3182ce;
    }

    #viewBtn:hover {
      background-color: #ebf8ff;
    }

    /* Status Messages */
    .status {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      font-weight: 500;
      min-height: 20px;
    }

    .status.success {
      color: #38a169;
    }

    .status.error {
      color: #e53e3e;
    }

    .status.loading {
      color: #3182ce;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Title now inside the card -->
    <h2>Upwork Bid Checker</h2>

    <!-- User Name Input -->
    <div class="input-group">
      <label for="addedBy">Your Name</label>
      <input type="text" id="addedBy" placeholder="Enter your name (e.g., Alice)" />
    </div>

    <!-- Page Info -->
    <div class="info">
      <p><strong>Job:</strong> <span id="pageTitle">Loading...</span></p>
      <p class="url-preview" id="pageUrl">...</p>
    </div>

    <!-- Actions -->
    <button id="saveBtn">Save URL</button>
    <button id="viewBtn">View Recent Bids</button>

    <!-- Status Feedback -->
    <div id="status" class="status"></div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
